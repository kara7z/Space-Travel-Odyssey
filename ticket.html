    <style>
        :root {
            /* Color Palette */
            --space-dark: #0a0a18;
            --space-blue: #1a1a2e;
            --space-purple: #16213e;
            --neon-blue: #0ea5e9;
            --neon-purple: #8b5cf6;
            --neon-cyan: #06b6d4;
            --neon-pink: #ec4899;

            /* Gradients */
            --gradient-primary: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            --gradient-secondary: linear-gradient(to right, var(--neon-cyan), var(--neon-blue));
            --gradient-accent: linear-gradient(to right, var(--neon-purple), var(--neon-pink));
            --background-gradient: linear-gradient(to bottom, var(--space-dark), var(--space-blue), var(--space-purple));

            /* Typography */
            --font-orbitron: 'Orbitron', sans-serif;
            --font-exo: 'Exo 2', sans-serif;

            /* Spacing */
            --section-padding: 3rem 0;
            --container-max-width: 1200px;

            /* Border Radius */
            --border-radius: 15px;
            --border-radius-sm: 8px;

            /* Transitions */
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(to bottom, #0a0a18, #1a1a2e, #16213e);
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
            font-family: var(--font-exo, "Font Awesome 6 Free");
            font-feature-settings: normal;
            font-variation-settings: normal;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 10% 20%,
                    rgba(14, 165, 233, 0.1) 0%,
                    transparent 20%),
                radial-gradient(circle at 90% 60%,
                    rgba(139, 92, 246, 0.1) 0%,
                    transparent 20%),
                radial-gradient(circle at 40% 80%,
                    rgba(6, 182, 212, 0.1) 0%,
                    transparent 20%);
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.2;
            }

            50% {
                opacity: 1;
            }
        }

        .glow {
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.5);
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(14, 165, 233, 0.7);
        }

        .planet-card {
            background: rgba(255, 255, 255, 0.98);
            border: 1px solid rgba(14, 165, 233, 0.3);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .planet-card:hover {
            border-color: rgba(14, 165, 233, 0.7);
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.3);
        }

        /* Print Styles */
        @media print {
            body {
                background: white !important;
            }
            
            body::before {
                display: none;
            }
            
            .print-button,
            a[href="mybooking.html"] {
                display: none !important;
            }
            
            .planet-card {
                box-shadow: none !important;
                border: 1px solid #ccc !important;
            }

            main {
                margin: 0 !important;
                padding: 0 !important;
            }
        }

        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #0ea5e9;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="text-white font-exo min-h-screen">
    <!-- Stars Background -->
    <div id="stars-container"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 relative z-10">
        

        <!-- Ticket Container -->
        <div id="ticketContainer" class="max-w-4xl mx-auto">
            <div class="planet-card p-8">
                <!-- Loading State -->
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="JavaScript/index.js" defer></script>
    <script src="JavaScript/ticket.js" defer></script>
</body>

</html>
